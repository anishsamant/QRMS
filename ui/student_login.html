<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Student Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <form class="form-signin">
        <img class="mb-4" src="assets/pccoelogo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Student Login</h1>
        <label for="studUsername" class="sr-only">Username</label>
        <input type="text" id="studUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="studPassword" class="sr-only">Password</label>
        <input type="password" id="studPassword" class="form-control" placeholder="Password" required>

        <label>
                <div class="forgot">
                        <a href="stud_forgot_pass.html">Forgot password?</a>
                </div>
               
        </label>

        <button class="btn btn-lg btn-primary btn-block" id="studLogin" type="submit">Log in</button>


        <div class="forgot">
            <a href="student_register.html">New user? Register</a>
        </div>

    </form>
</body>

</html>
